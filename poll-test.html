<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Styled Global Poll</title>
   <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="/pictures/hamstericon1.ico" type="image/x-icon">
<style>
:root {
  --soft-green: #a9cbb7;
  --forest-green: #5c8d77;
  --warm-brown: #8b6b4a;
  --sand: #f5f0e1;
  --light-sand: #faf7f2;
  --dark-text: #2c2c2c;
  --light-text: #ffffff;
}

* { margin:0; padding:0; box-sizing:border-box; }
body { font-family:"Segoe UI",sans-serif; background:var(--sand); color:var(--dark-text); display:flex; flex-direction:column; align-items:center; padding:40px; line-height:1.6; }

h2 { font-size:2rem; margin-bottom:1.5rem; color:var(--forest-green); }

span {
  font-weight: bold;
  min-width: 30px;
  text-align: center;
}

.vote-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  width: 40px;
  font-family: sans-serif;
}

.vote-btn {
  background: none;
  border: none;
  font-size: 24px;
  cursor: pointer;
  line-height: 1;
  color: #999;
  transition: color 0.2s;
}

.vote-btn.active-up {
  color: #ff4500; /* upvote color */
}

.vote-btn.active-down {
  color: #7193ff; /* downvote color */
}

.vote-btn:hover {
  color: #333;
}

.vote-count {
  font-weight: bold;
  font-size: 18px;
  margin: 2px 0;
}

</style>
</head>
<body>

<!-- Where poll will render -->
<div id="poll"></div>

<script type="module">
  import { createPoll } from "./poll.js";

  createPoll({
    containerId: "poll",
    pollId: "what-hamster-you-like-the-best",
    question: "What hamster do you like the best?",
    options: ["Syrian Hamster", "DJ Hamster", "Russian Hamster", "Chinese Hamster"]
  });
</script>

<div id="vote-container" class="vote-container">
  <button id="upvote" class="vote-btn">▲</button>
  <div id="vote-count" class="vote-count">0</div>
  <button id="downvote" class="vote-btn">▼</button>
</div>

<script type="module">
  import { createVote } from './votes.js';
  createVote('vote-container', 'home-page'); // unique ID per page
</script>


</body>
</html>
