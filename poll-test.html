<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Styled Global Poll</title>
   <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="/pictures/hamstericon1.ico" type="image/x-icon">
<style>
:root {
  --soft-green: #a9cbb7;
  --forest-green: #5c8d77;
  --warm-brown: #8b6b4a;
  --sand: #f5f0e1;
  --light-sand: #faf7f2;
  --dark-text: #2c2c2c;
  --light-text: #ffffff;
}

* { margin:0; padding:0; box-sizing:border-box; }
body { font-family:"Segoe UI",sans-serif; background:var(--sand); color:var(--dark-text); display:flex; flex-direction:column; align-items:center; padding:40px; line-height:1.6; }

h2 { font-size:2rem; margin-bottom:1.5rem; color:var(--forest-green); }

.vote-container {
  display: flex;
  align-items: center;
  gap: 10px;
  font-family: "Segoe UI", sans-serif;
}

.vote-btn {
  cursor: pointer;
  padding: 6px 12px;
  border-radius: 6px;
  border: none;
  font-weight: bold;
  transition: background 0.2s ease;
}

.vote-btn:hover {
  background-color: #ddd;
}

.vote-count {
  font-weight: 600;
}

#vote-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 0.5rem;
  font-family: "Segoe UI", sans-serif;
}

.vote-buttons {
  display: flex;
  align-items: center;
  gap: 0.5rem;
}

button {
  font-size: 1.5rem;
  cursor: pointer;
  background: none;
  border: none;
  color: #5c8d77; /* forest-green */
}

button:hover {
  color: #a9cbb7; /* soft-green */
}

span {
  font-weight: bold;
  min-width: 30px;
  text-align: center;
}

</style>
</head>
<body>

<!-- Where poll will render -->
<div id="poll"></div>

<script type="module">
  import { createPoll } from "./poll.js";

  createPoll({
    containerId: "poll",
    pollId: "what-hamster-you-like-the-best",
    question: "What hamster do you like the best?",
    options: ["Syrian Hamster", "DJ Hamster", "Russian Hamster", "Chinese Hamster"]
  });
</script>

<div id="vote-container">
  <button id="upvote" class="vote-btn">üëç</button>
  <span id="upvote-count">0</span>
  <button id="downvote" class="vote-btn">üëé</button>
  <span id="downvote-count">0</span>
</div>

<script type="module">
  import { createVote } from './votes.js';
  createVote('vote-container', 'home-page'); // unique ID per page
</script>


</body>
</html>
